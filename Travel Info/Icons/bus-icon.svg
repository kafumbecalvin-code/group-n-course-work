<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#2c5f2d" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main bus body -->
    <rect x="15" y="20" width="70" height="50" rx="5" fill="#2c5f2d" opacity="0.1" stroke="#2c5f2d"/>
    
    <!-- Driver cabin -->
    <rect x="15" y="20" width="20" height="20" fill="none" stroke="#2c5f2d" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="22" y="25" width="8" height="10" fill="#fcdc00" opacity="0.3"/>
    
    <!-- Main windows -->
    <rect x="38" y="22" width="12" height="12" fill="#fcdc00" opacity="0.3"/>
    <rect x="54" y="22" width="12" height="12" fill="#fcdc00" opacity="0.3"/>
    <rect x="70" y="22" width="10" height="12" fill="#fcdc00" opacity="0.3"/>
    
    <!-- Side windows -->
    <rect x="38" y="37" width="12" height="12" fill="#fcdc00" opacity="0.3"/>
    <rect x="54" y="37" width="12" height="12" fill="#fcdc00" opacity="0.3"/>
    <rect x="70" y="37" width="10" height="12" fill="#fcdc00" opacity="0.3"/>
    
    <!-- Door -->
    <line x1="35" y1="20" x2="35" y2="70"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="72" r="5"/>
    <circle cx="75" cy="72" r="5"/>
    
    <!-- Wheel details -->
    <circle cx="25" cy="72" r="3" fill="#fcdc00"/>
    <circle cx="75" cy="72" r="3" fill="#fcdc00"/>
    
    <!-- Axle -->
    <line x1="25" y1="72" x2="75" y2="72" stroke="#2c5f2d" stroke-width="2"/>
  </g>
</svg>